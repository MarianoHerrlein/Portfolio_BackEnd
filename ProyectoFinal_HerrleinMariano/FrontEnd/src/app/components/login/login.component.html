<form [formGroup]="form">
    <section  class="vh-100" style="background-color: #20252f;">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">
                    Iniciar Sesión</h3>
    
                <div class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" formControlName="email" class="form-control form-control-lg" 
                    [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}" />
                    <label class="form-label" for="typeEmailX-2">Email</label>
                        <div *ngIf="Email?.errors && Email?.touched">
                            <p *ngIf="Email?.hasError ('required')" class="text-danger">
                                El email es requirido.
                            </p>
                            <p *ngIf="Email?.hasError ('email')" class="text-danger">
                                El formato del email de ser valido.
                            </p>
                        </div>
                </div>
    
                <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2"  formControlName="password" class="form-control form-control-lg" 
                    [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"/>
                    <label class="form-label" for="typePasswordX-2">Contraseña</label>
                        <div *ngIf="Password?.errors && Password?.touched">
                            <p *ngIf="Password?.hasError ('required')" class="text-danger">
                                La contraseña es requirida.
                            </p>
                            <!-- <p *ngIf="Password?.errors?.minLength" class="text-danger">
                            La contrasela debe tener 8 caracteres o más.
                            </p>-->

                        </div>

                 
    
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3">Recordar Contraseña </label>
                </div>
    
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    
                <hr class="my-4">
                </div>
            </div>
            </div>
        </div>
        </div>
        </div>
    </section>
</form>
